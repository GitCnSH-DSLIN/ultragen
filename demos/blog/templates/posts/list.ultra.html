<div class='row'>
    <div class='col-lg-12'>
        {{ inTag('h1', param[1]) }}
    </div>
    <div class='col-lg-12'>
        @for: range(intDiv(keysCount('param0'), 4)), i
            @groupKeys: 'param0', ~(i, '.'), 'post'
            <h3>{{ $title }}</h3>
            <p>{{ $body }}</p>
            <small>{{ $author }}</small>
        @endFor
    </div>
</div>
