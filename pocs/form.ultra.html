@section:form
<h1>Form</h1>
<form action="post" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
    </div>
    <button>Submit</button>
</form>
@endSection

@section:style
@tokenEnclosers: []
* {
    margin: 0;
    padding: 0;
\}
body {
    font-family: 'Arial', sans-serif
\}
@endSection


@{
    $content.main = section('form')
    $content.style = section('style')
}
