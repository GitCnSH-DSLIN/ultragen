@function BaseSite(context)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ context['title'] }}</title>
</head>
<body>
    <p>{{ _SESSION }}</p>
    <h1>{{ context['header'] }}</h1>
    {{ Post(context['post']) }}
    {{ CopyRight() }}
</body>
</html>
@end
