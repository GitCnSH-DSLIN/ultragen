<VirtualHost *:80>

    # Altere o email do administrador.
    ServerAdmin hostmaster@example.com
    ProxyRequests off
    DocumentRoot /home/alantelles/Arquivos/develop/lazarus/ultraparser/tests
    ProxyPreserveHost On
    
    
    # Altere a URL que vai ser usada
    # para acessar o site
    ServerName ultratest.loc

    # Caso mais de uma URL for usada,
    # adicione as outras aqui, uma em
    # cada linha.
    ServerAlias www.ultratest.loc

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Alguns poss√≠veis valores: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel debug

    #<Location />
        # Configure aqui a URL do site que se quer acessar.
    #<Location />        

    <LocationMatch "^/(?!media)" >    
      ProxyPass  http://localhost:3500/
      ProxyPassReverse  http://localhost:3500/
    </LocationMatch>

    <Location  / >
        Order allow,deny
        Allow from all
        Require all granted
    </Location>
</VirtualHost>
